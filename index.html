<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <form
        action=""
      >
        <h1>Log in</h1>

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          required
        /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        /><br /><br />

        <div class="login"><button>Log in</button></div>
        <br />
        <div class="forgot">
          <a href="forgot.html">Forgot password</a><br />
          <a href="email.html">Reset password</a>
        </div>

        <div class="donthave">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
